<script type="text/javascript">
$(document).ready(function() {

$(function() {
    $('#box').fullpage({

        menu: '#menu'
    });

    $(window).resize(function() {
        autoScrolling();
    });

    function autoScrolling() {
        var $ww = $(window).width();
        if ($ww < 1024) {
            $.fn.fullpage.setAutoScrolling(false);
        } else {
            $.fn.fullpage.setAutoScrolling(true);
        }
    }

    autoScrolling();

});
